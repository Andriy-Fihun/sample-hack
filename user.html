<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Free Bulma template</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bulma.css">
  <style>
    img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container flex-for-header">
      <div class="logo-position">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
      </div>
      <nav>
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="images/woman.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4"><a href="user.html">Аліна Гросу</a></p>
          <p class="subtitle is-6">@johnsmith</p>
        </div>
        <form class="logout" action="index.html">
          <button class="sign-in" style="width:auto;" type="submit">Log Out</button>

        </form>
    </div>


    </nav>
    </div>
  </header>
  <div class="container profile">

    <div class="section profile-heading">
      <div class="columns">
        <div class="column is-2">
          <div class="image is-128x128 avatar">
            <img src="images/1.jpg">
          </div>
        </div>

        <div class="column is-4 name">
          <p>
            <span class="title is-bold">Аліна Гросу</span>
          </p>
          <p class="tagline">I love reading. Really! So I`m waiting for your requests and offers for exchange)))</p>
        </div>
      </div>
      <div class="profile-options">
      </div>

      <div class="box">
        <!-- Main container -->
        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <p class="subtitle is-5">
                <strong>4</strong> books
              </p>
            </div>
            <div class="level-item">
              <p class="control has-addons">
                <input class="input" type="text" placeholder="Filter your books">
                <button class="button">
                Filter
              </button>
              </p>
            </div>
          </div>

          <!-- Right side -->
          <div class="level-right">
            <p class="level-item"><strong>All</strong></p>
            <p class="level-item"><a>Used</a></p>
            <p class="level-item"><a>New</a></p>
            <button class="button1 addBook-btn" onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Add book</button>

            <div id="id03" class="modal">
              <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">×</span>
              <form class="modal-content animate" action="book-profile.html">
                <div class="reg-container">
                  <h2>Adding new book</h2>
                  <label><b>Book name</b></label>
                  <input type="text" placeholder="Enter name" name="nameBook" required>
                  <label><b>Date Issue</b></label>
                  <input type="text" placeholder="Enter date of issue" name="date">
                  <label><b>Annotation</b></label>
                  <textarea placeholder="Enter Annotation" name="annotations"></textarea>
                  <label><b>State</b></label>
                  <select name="state" id="">
                    <option>New</option>
                    <option>Used</option>
                  </select>
                  <label><b>Upload book photo</b></label>
                  <input type="file" placeholder="Upload" name="photo">
                  <label><b>What books I want instead:</b></label>
                  <textarea placeholder="Enter list of books" name="annotations"></textarea>
                  <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Create</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nav>
      </div>

      <div class="spacer"></div>

      <div class="columns">
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/2.jpg" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <strong class="timestamp"> Harry Potter</strong>
              </div>
            </div>
            <footer class="card-footer">

              <a class="card-footer-item">Edit</a>
              <a class="card-footer-item">Delete</a>
            </footer>
          </div>
          <br>
        </div>
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/3.jpg" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">

                <strong class="timestamp"> Harry Potter</strong>
              </div>
            </div>
            <footer class="card-footer">

              <a class="card-footer-item">Edit</a>
              <a class="card-footer-item">Delete</a>
            </footer>
          </div>
          <br>
        </div>
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/1.jpg" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">

                <strong class="timestamp"> Harry Potter</strong>
              </div>
            </div>
            <footer class="card-footer">

              <a class="card-footer-item">Edit</a>
              <a class="card-footer-item">Delete</a>
            </footer>
          </div>
          <br>
        </div>
        <div class="column is-3">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3 ">
                <img src="images/4.jpg" alt="">
              </figure>
            </div>
            <div class="card-content">
              <div class="content">

                <strong class="timestamp"> Harry Potter</strong>
              </div>
            </div>
            <footer class="card-footer">

              <a class="card-footer-item">Edit</a>
              <a class="card-footer-item">Delete</a>
            </footer>
          </div>
          <br>
        </div>

      </div>
    </div>
</body>
<footer>
  <section class="adventure-footer3">

    <h3> Search for books!</h3>
    <button class="button1" "flex-block">Go</button>

  </section>
</footer>
</body>
<script>
  // Get the modal
  var modal = document.getElementById('id01');
  var modal = document.getElementById('id02');
  var modal = document.getElementById('id03');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</html>
